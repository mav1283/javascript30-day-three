<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="build/css/style.css">
    <script src="https://unpkg.com/lodash@4.16.6"></script>
</head>
<body>
    <div class="app">
        <div class="controls">
            <label>Spacing</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="rem">
            <label>Blur</label>
            <input type="range" name="blur" min="10" max="25" value="10" data-sizing="rem">
            <label>Color</label>
            <input type="color" name="base" value="#ff9900">
        </div>
        <div class="img-con">
            <img src="build/images/" alt="">
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
