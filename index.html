<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables and JS</title>
    <link rel="icon" type="image/png" id="favcon">
</head>
<body>
    .
    <h1 class="heading">Playing with <span class="highlight">CSS</span> Variables and <span class="highlight">JS</span></h1>
    <div class="app">
        <div class="controls">
            <div class="control">
                <label>Spacing</label>
                <input class='input-field' type="range" name="spacing" min="1" max="10" value="1" data-sizing="rem">
            </div>
            <div class="control">
                <label>Blur</label>
                <input class='input-field' type="range" name="blur" min="0" max="25" value="0" data-sizing="rem">
            </div>
            <div class="control">
                <label>Base Color</label>
                <input class='input-field' type="color" name="base" value="#b3b3ff">
            </div>
        </div>
        <div class="img-con">
            <img id="imgbox" alt="">
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
